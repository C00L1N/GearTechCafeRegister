<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearTech Cafe Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleRegister.css">
    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="main-container">
        <div class="form-container">
            <div class="form-body">
                <h2 class="title">Register </h2>
                <div></div>
                <div></div>
                <form action="" class="the-form">

                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your Username">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <label for="confirm password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm password" placeholder="Enter Confirmed Password">
                    
                    <input type="submit" value="Register">

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>Already have an Account?</span> <a href="">Login</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
